<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ pokemon.name }}</mat-card-title>
            <mat-card-subtitle>Altura: {{ pokemon.height }}</mat-card-subtitle>
            <mat-card-subtitle>Peso: {{ pokemon.weight }}</mat-card-subtitle>
            <img mat-card-sm-image src="{{ pokemon.imageUrl }}">
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
</mat-card>
